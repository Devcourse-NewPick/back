name: Deploy to AWS EC2

on:
  push:
    branches:
      # 배포할 브랜치
      - main

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      # 코드 체크아웃
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 코드 클론, 업데이트 및 빌드
      - name: Clone, Update and Build Code
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          command_timeout: "10m"  # 빌드 시간을 고려해 타임아웃 증가
          script: |
            echo "🔄 Updating code..."
            cd ~/back || {
              echo "📦 Cloning repository..."
              git clone https://github.com/Devcourse-NewPick/back.git ~/back
              cd ~/back
            }
            git pull origin main
            
            echo "📦 Installing dependencies..."
            npm install
            
            echo "🔨 Building project..."
            npm run build
            
            echo "✅ Build process complete"

      # 서비스 재시작
      - name: Restart Service
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          command_timeout: "3m"
          script: |
            echo "🔄 Restarting service..."
            if sudo systemctl is-active nestjs.service; then
              sudo systemctl restart nestjs.service
            else
              sudo systemctl start nestjs.service
            fi
            echo "✅ Service restart complete"

      # 배포 확인
      - name: Verify Deployment
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          script: |
            if sudo systemctl is-active nestjs.service; then
              echo "🚀 Deployment successful! Service is running."
            else
              echo "❌ Service failed to start"
              exit 1
            fi
            else
              echo "❌ Service failed to start"
              exit 1
            fi
