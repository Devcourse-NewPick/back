name: Deploy to AWS EC2

on:
  push:
    branches:
      # ë©”ì¸ ë¸Œëœì¹˜ì— í‘¸ì‹œë  ë•Œ ì‹¤í–‰
      - main  

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      # ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Checkout Repository
        uses: actions/checkout@v4
      # Node.js ì„¤ì •
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
      # SSHë¡œ EC2ì— ì ‘ì†í•˜ì—¬ ì½”ë“œ ì—…ë°ì´íŠ¸
      - name: Clone and Update Code
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          command_timeout: "20m"
          script: |
            echo "ğŸ”„ Updating code..."
            cd ~/back || {
              echo "ğŸ“¦ Cloning repository..."
              git clone https://github.com/Devcourse-NewPick/back.git ~/back
              cd ~/back
            }
            git pull origin main
            echo "âœ… Code update complete"
      # ì˜ì¡´ì„± ì„¤ì¹˜
      - name: Install Dependencies
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          command_timeout: "10m"
          script: |
            cd ~/back
            echo "ğŸ“¦ Installing dependencies..."
            npm install
            echo "âœ… Dependencies installed"
      # í”„ë¡œì íŠ¸ ë¹Œë“œ
      - name: Build Project
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          command_timeout: "10m"
          script: |
            cd ~/back
            echo "ğŸ› ï¸ Building project..."
            npm run build
            echo "âœ… Project build complete"
      # ì„œë¹„ìŠ¤ ì¬ì‹œì‘
      - name: Restart Service
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          command_timeout: "10m"
          script: |
            echo "ğŸ”„ Restarting service..."
            if sudo systemctl is-active nestjs.service; then
              sudo systemctl restart nestjs.service
            else
              sudo systemctl start nestjs.service
            fi
            echo "âœ… Service restart complete"
      # ë°°í¬ í™•ì¸
      - name: Verify Deployment
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          script: |
            if sudo systemctl is-active nestjs.service; then
              echo "ğŸš€ Deployment successful! Service is running."
            else
              echo "âŒ Service failed to start"
              exit 1
            fi