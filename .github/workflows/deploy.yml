name: Deploy to AWS EC2

on:
  push:
    branches:
      - main  # 메인 브랜치에 푸시될 때 실행

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20  # Node.js 20 사용
          cache: 'npm'

      - name: Install SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          ssh ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            set -e  # 에러 발생 시 즉시 종료

            # 프로젝트 디렉토리로 이동 (없다면 클론)
            cd ~/back || git clone https://github.com/Devcourse-NewPick/back.git ~/back
            cd ~/back

            # 최신 코드 가져오기
            git pull origin main

            # Node.js 20 버전 확인
            node -v

            # 패키지 설치 & 빌드
            npm install
            npm run build

            # systemd 서비스 재시작 (systemd로 Node.js 서비스 관리)
            sudo systemctl restart nestjs || sudo systemctl start nestjs

            echo "🚀 배포 성공 !!!"
          EOF
