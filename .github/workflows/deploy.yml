name: Deploy Application to EC2 Server

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1ï¸âƒ£ ë¦¬í¬ì§€í† ë¦¬ ì²´í¬ì•„ì›ƒ
      - name: Checkout repository
        uses: actions/checkout@v4
      # 2ï¸âƒ£ Node.js ë° íŒ¨í‚¤ì§€ ì„¤ì¹˜
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
      # 3ï¸âƒ£ ì½”ë“œ ì—…ë°ì´íŠ¸ ë° ë¹Œë“œ
      - name: Update code and build
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          command_timeout: "10m"
          script: |
            echo "ğŸ”„ Updating code..."
            if [ ! -d "~/back" ]; then
              echo "ğŸ“¦ Cloning repository..."
              git clone https://github.com/Devcourse-NewPick/back.git ~/back
            fi
            cd ~/back || exit 1
            git fetch --all
            git reset --hard origin/main
            echo "âœ… Code updated"

            echo "ğŸ“¦ Installing dependencies..."
            npm install
            echo "âœ… Dependencies installed"
            
            echo "ğŸŒˆ Migrating and generating Prisma client..."
            npx prisma generate --schema=prisma/mysql.schema.prisma
            echo "âœ… Prisma migration and generation complete"
            
            echo "ğŸ”¨ Building project..."
            npm run build
            echo "âœ… Build process complete"
      # 4ï¸âƒ£ ì„œë¹„ìŠ¤ ì¬ì‹œì‘ ë° ë™ì‘ í™•ì¸
      - name: Restart Service
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          command_timeout: "3m"
          script: |
            if sudo systemctl is-active --quiet nestjs.service; then
              echo "ğŸ”„ Restarting service..."
              sudo systemctl restart nestjs.service
            elif sudo systemctl is-failed --quiet nestjs.service; then
              echo "âš ï¸ Service is in a failed state. Restarting..."
              sudo systemctl restart nestjs.service
            else
              echo "ğŸš€ Starting service..."
              sudo systemctl start nestjs.service
            fi
            echo "âœ… Service restart complete"

            if sudo systemctl is-active --quiet nestjs.service; then
              echo "ğŸš€ Deployment successful! Service is running."
            else
              echo "âŒ Service failed to start"
              exit 1
            fi