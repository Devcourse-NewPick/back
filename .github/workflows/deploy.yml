name: Deploy to AWS EC2

on:
  push:
    branches:
      # ë°°í¬í•  ë¸Œëœì¹˜
      - main

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      # ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Checkout Repository
        uses: actions/checkout@v4

      # ì½”ë“œ í´ë¡  ë° ì—…ë°ì´íŠ¸
      - name: Clone and Update Code
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          command_timeout: "5m"
          script: |
            echo "ğŸ”„ Updating code..."
            cd ~/back || {
              echo "ğŸ“¦ Cloning repository..."
              git clone https://github.com/Devcourse-NewPick/back.git ~/back
              cd ~/back
            }
            git pull origin main
            echo "âœ… Code update complete"

      # ì„œë¹„ìŠ¤ ì¬ì‹œì‘
      - name: Restart Service
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          command_timeout: "3m"
          script: |
            echo "ğŸ”„ Restarting service..."
            if sudo systemctl is-active nestjs.service; then
              sudo systemctl restart nestjs.service
            else
              sudo systemctl start nestjs.service
            fi
            echo "âœ… Service restart complete"

      # ë°°í¬ í™•ì¸
      - name: Verify Deployment
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          script: |
            if sudo systemctl is-active nestjs.service; then
              echo "ğŸš€ Deployment successful! Service is running."
            else
              echo "âŒ Service failed to start"
              exit 1
            fi
            else
              echo "âŒ Service failed to start"
              exit 1
            fi
