name: Deploy Application to EC2 Server

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ 리포지토리 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v4
      # 2️⃣ Node.js 및 패키지 설치
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
      # 3️⃣ 코드 업데이트 및 빌드
      - name: Update code and build
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          command_timeout: "10m"
          script: |
            echo "🔄 Updating code..."
            if [ ! -d "~/back" ]; then
              echo "📦 Cloning repository..."
              git clone https://github.com/Devcourse-NewPick/back.git ~/back
            fi
            cd ~/back || exit 1
            git fetch --all
            git reset --hard origin/main
            echo "✅ Code updated"

            echo "📦 Installing dependencies..."
            npm install
            echo "✅ Dependencies installed"
            
            echo "🌈 Migrating and generating Prisma client..."
            npx prisma generate --schema=prisma/mysql.schema.prisma
            echo "✅ Prisma migration and generation complete"
            
            echo "🔨 Building project..."
            npm run build
            echo "✅ Build process complete"
      # 4️⃣ 서비스 재시작 및 동작 확인
      - name: Restart Service
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          command_timeout: "3m"
          script: |
            if sudo systemctl is-active --quiet nestjs.service; then
              echo "🔄 Restarting service..."
              sudo systemctl restart nestjs.service
            elif sudo systemctl is-failed --quiet nestjs.service; then
              echo "⚠️ Service is in a failed state. Restarting..."
              sudo systemctl restart nestjs.service
            else
              echo "🚀 Starting service..."
              sudo systemctl start nestjs.service
            fi
            echo "✅ Service restart complete"

            if sudo systemctl is-active --quiet nestjs.service; then
              echo "🚀 Deployment successful! Service is running."
            else
              echo "❌ Service failed to start"
              exit 1
            fi